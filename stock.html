<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stock.css">
    <link rel="stylesheet" type ="text/css" href="css/table.css">
    <script defer src="js/table.js"></script>
    <script src="js/stock.js"></script>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <ul>
                <li class="item">
                    <a href="admin.html">
                        <img src="img/admin.png" alt="Ícone Administrativo">
                        <p>Administrativo</p>
                    </a>
                </li>
                <li class="item">
                    <a href="sales.html">
                        <img src="img/sales.png" alt="Ícone de Vendas">
                        <p>Vendas</p>
                    </a>
                </li>
                <li class="item">
                    <a href="dash.html">
                        <img src="img/dash.png" alt="Ícone de Dashboard">
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="item" style="margin-right: 0;">
                    <a href="#" onclick="executarAcoes()">
                        <img src="img/exit.png" alt="Ícone de Saída">
                        <p>Saír</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h1><b>Controle de Estoque</b></h1>
    <form id="addItemForm">
        <div class="form-group">
            <label for="productName">Produto:</label>
            <input type="text" id="productName" name="productName" required aria-label="Nome do Produto">
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantidade:</label>
            <input type="number" id="productQuantity" name="productQuantity" required aria-label="Quantidade do Produto">
        </div>
        <div class="form-group">
            <label for="productUnit">Unidade de Medida:</label>
            <select id="productUnit" name="productUnit" aria-label="Unidade de Medida do Produto">
                <option value="unidade">Unidade</option>
                <option value="kg">Quilograma</option>
                <option value="g">Grama</option>
                <option value="ml">Mililitro</option>
                <option value="l">Litro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productPrice">Preço do Produto:</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required aria-label="Preço do Produto">
        </div>
        <button type="button" class="btn btn-primary" onclick="adicionarItem()">Adicionar Item</button>
    </form>
    <div class="table-responsive">
        <table id="itemList" class="table">
            <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Unidade</th>
                <th>Preço do Produto</th>
                <th>Preço (valor/quantidade)</th>
                <th>Limite do Estoque</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
            </thead>
            <tbody>
            <!-- Itens serão adicionados dinamicamente aqui -->
            </tbody>
        </table>
    </div>
    <div id="totalStock">Total do Estoque: R$ <span id="totalStockValue">0.00</span></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
