<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(cake.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
            color: black; /* Define a cor do texto como preto */
        }

        header {
            padding: 20px;
            text-align: right;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item {
            display: inline-block;
            margin-right: 20px;
            vertical-align: top; /* Alinha os itens no topo */

        .item a {

        }

        .item img {
            width: 40px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .item p {
            margin: 5px 0 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: calc(50% - 10px);

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;

            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
  
        /* Estilo para o botão "Editar" */
.btn-edit {
    background-color: #28a745; /* Verde */
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-edit:hover {
    background-color: #218838; /* Verde mais escuro ao passar o mouse */
}

/* Estilo para o botão "Remover" */
.btn-remove {
    background-color: #dc3545; /* Vermelho */
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-remove:hover {
    background-color: #c82333; /* Vermelho mais escuro ao passar o mouse */
}
       

        #totalStock {
            font-size: 20px;
            font-weight: bold;
            color: #ff6600;
            background-color: #ffeecc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        /* Estilos para telas pequenas */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .item {
                margin-right: 10px;
              
              

           table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 5px;
           }
              
           th, td {
            border: 1px solid #ccc;
            padding: 3px;
            text-align: center;
        }

            }
            form button {
                padding: 8px 16px;
            }
            input,
            select {
                width: calc(100% - 10px);
            }
        }

        /* Estilos para telas médias */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            .item {
                margin-right: 15px;
            }
            form button {
                padding: 10px 20px;
            }
            input,
            select {
                width: calc(50% - 10px);
            }
        }

        /* Estilos para telas grandes */
        @media screen and (min-width: 1025px) {
            .container {
                padding: 20px;
            }
            .item {
                margin-right: 20px;
            }
            form button {
                padding: 12px 24px;
            }
        }

        /* The alert message box */
        .alert {
            padding: 20px;
            background-color: #f44336; /* Red */
            color: white;
            margin-bottom: 15px;
        }

        /* The close button */
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* When moving the mouse over the close button */
        .closebtn:hover {
            color: black;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <ul>
                <div class="item">
                    <a href="admin.html">
                        <img src="admin.png">
                        <p>Administrativo</p>
                    </a>
                </div>
                <div class="item">
                    <a href="sales.html">
                        <img src="sales.png">
                        <p>Vendas</p>
                    </a>
                </div>
                <div class="item">
                    <a href="dash.html">
                        <img src="dash.png">
                        <p>Dashboard</p>
                    </a>
                </div>
                <div class="item" style="margin-right: 0;">
                    <a href="#" onclick="executarAcoes()">
                        <img src="exit.png">
                        <p>Saír</p>
                    </a>
                </div>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h1><b>Controle de Estoque</b></h1>
    <form id="addItemForm">
        <div class="form-group">
            <label for="productName">Produto:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantidade:</label>
            <input type="number" id="productQuantity" name="productQuantity" required>
        </div>
        <div class="form-group">
            <label for="productUnit">Unidade de Medida:</label>
            <select id="productUnit" name="productUnit">
                <option value="unidade">Unidade</option>
                <option value="kg">Quilograma</option>
                <option value="g">Grama</option>
                <option value="ml">Mililitro</option>
                <option value="l">Litro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productPrice">Preço do Produto:</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="adicionarItem()">Adicionar Item</button>
    </form>
    <table id="itemList">
        <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Unidade</th>
            <th>Preço do Produto</th>
            <th>Preço (valor/quantidade)</th>
            <th>Limite do Estoque</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        </thead>
        <tbody>
        <!-- Itens serão adicionados dinamicamente aqui -->
        </tbody>
    </table>
    <div id="totalStock">Total do Estoque: R$ <span id="totalStockValue">0.00</span></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Array para armazenar os itens
    let items = [];

    // Função para adicionar um novo item
    function adicionarItem() {
        // Obtém os valores dos campos do formulário
        const productName = document.getElementById('productName').value;
        const productQuantity = parseFloat(document.getElementById('productQuantity').value);
        const productUnit = document.getElementById('productUnit').value;
        const productPrice = parseFloat(document.getElementById('productPrice').value);

        // Calcula o valor total
        const unitValue = (productPrice / productQuantity).toFixed(2);

        // Verifica se o item já existe na lista
        const itemIndex = items.findIndex(item => item.productName === productName);
        if (itemIndex !== -1) {
            // Se o item já existe, atualiza a quantidade e o valor total
            items[itemIndex].productQuantity += productQuantity;
            items[itemIndex].unitValue = (parseFloat(items[itemIndex].unitValue) + parseFloat(unitValue)).toFixed(2);
        } else {
            // Caso contrário, adiciona um novo item à lista
            items.push({
                productName: productName,
                productQuantity: productQuantity,
                productUnit: productUnit,
                productPrice: productPrice,
                unitValue: unitValue
            });
        }

        // Atualiza o valor total do estoque
        atualizarTotalEstoque();

        // Atualiza a tabela de itens
        atualizarTabela();

        // Limpa os campos do formulário
        document.getElementById('productName').value = '';
        document.getElementById('productQuantity').value = '';
        document.getElementById('productUnit').value = 'unidade';
        document.getElementById('productPrice').value = '';
    }

    // Função para atualizar a tabela de itens
    function atualizarTabela() {
        const tbody = document.querySelector('#itemList tbody');
        tbody.innerHTML = '';

        items.forEach((item, index) => {
            const row = tbody.insertRow();
            row.innerHTML = `
                    <td>${item.productName}</td>
                    <td>${item.productQuantity}</td>
                    <td>${item.productUnit}</td>
                    <td>${item.productPrice.toFixed(2)}</td>
                    <td>${item.unitValue}</td>
                    <td><input type="number" id="limit${index}" onchange="atualizarLimite(${index})" value="${item.limit || ''}"></td>
                    <td><button onclick="editarItem(${index})" class="btn btn-edit">Editar</button></td>
                    <td><button onclick="removerItem(${index})" class="btn btn-remove">Remover</button></td>
                `;
        });
    }

    // Função para editar um item
function editarItem(index) {
    const item = items[index];
    document.getElementById('productName').value = item.productName;
    document.getElementById('productQuantity').value = item.productQuantity;
    document.getElementById('productUnit').value = item.productUnit;
    document.getElementById('productPrice').value = item.productPrice;

    // Atualiza o valor total do estoque
    atualizarTotalEstoque();

    // Remove o item da lista para evitar duplicatas
    items.splice(index, 1);

    // Atualiza a tabela após remover o item da lista
    atualizarTabela();
}


    // Função para remover um item
    function removerItem(index) {
        items.splice(index, 1);
        atualizarTabela();
    }

    // Função para atualizar o limite de estoque
    function atualizarLimite(index) {
        const limitValue = parseFloat(document.getElementById(`limit${index}`).value);
        items[index].limit = limitValue;
    }

    // Função para atualizar o valor total do estoque
    function atualizarTotalEstoque() {
        const totalStockValue = items.reduce((total, item) => total + (parseFloat(item.productPrice)), 0).toFixed(2);
        document.getElementById('totalStockValue').textContent = totalStockValue;
    }

    function executarAcoes() {
        sair();
        fecharPagina();
        deslogar();
    }

    function sair() {
        // Adicione aqui o código para sair do sistema
        alert("Você saiu do sistema.");
    }

    function fecharPagina() {
        // Adicione aqui o código para fechar a página
        window.close();
    }

    function deslogar() {
        // Adicione aqui o código para deslogar
        alert("Você foi deslogado.");
    }
</script>
</body>
</html>
