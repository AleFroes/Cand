<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <!-- Adicionando folha de estilos do jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Adicionando biblioteca jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/order.css">
</head>

<body>
    <header>
        <h1>Pedido (Faça seu Pedido)</h1>
    </header>

    <main>
        <section id="pedidos">
            <h2>Faça seu Pedido</h2>
            <form id="order" action="payment.html" method="post">

                <!-- Opções de escolha do bolo -->
                <h2>Vamos montar o bolo?</h2>
              
                <label for="tipo">Selecione o tipo de bolo:</label>
                <div class="container">
                    <select id="tipo" style="display: inline-block; margin-left: 0px;" onchange="calcularTotal()">
                        <option value="bolo_andar,10">Bolo de Andar (Somente 2 andares) (R$10,00)</option>
                        <option value="kit_1,150">Kit 1 (1,5kg + 25 brigadeiros + topo personalizado) (R$150,00)</option>
                        <option value="kit_2,250">Kit 2 (2,5kg + 25 brigadeiros + 25 beijinhos + topo personalizado) (R$250,00)</option>
                        <option value="tradicional,70">Tradicional (R$70,00)</option>
                    </select>
                    <label for="tipo_valor" style="display: inline-block; margin-right: 0px;">Valor:</label>
                    <input type="number" id="tipo_valor" name="tipo_valor" readonly>
                </div>

                <!-- Escolha da massa -->
               <label for="tipo">Escolha o tipo de massa:</label>
               <div class="container">
                <select id="massa" style="display: inline-block; margin-left: 0px;" onchange="calcularTotal()">
                    <option value="baunilha">Baunilha (Massa Branca)</option>
                    <option value="chocolate">Chocolate</option>
                </select>
                <label for="massa_valor" style="display: inline-block; margin-left: 0px;">Valor:</label>
                <input type="number" id="massa_valor" name="massa_valor" readonly>
                </div>
                <!-- Escolha do recheio -->
                <label for="tipo">Selecione o recheio:</label>
                <div class="container">
                <select id="recheio" style="display: inline-block; margin-left: 0px;" onchange="calcularTotal()">
                    <option value="abacaxi">Abacaxi</option>
                    <option value="alpino">Alpino</option>
                    <option value="brigadeiro">Brigadeiro 50% Cacau</option>
                    <option value="brigadeiro_branco">Brigadeiro Branco</option>
                    <option value="doce_leite">Doce de Leite</option>
                    <option value="maracuja">Maracujá (Brigadeiro)</option>
                    <option value="ninho_morango">Ninho com Morango</option>
                    <option value="ninho_nutella">Ninho com Nutella</option>
                    <option value="prestigio">Prestígio</option>
                    <option value="surpresa_uva">Surpresa de Uva</option>
                </select>
                <label for="recheio_valor" style="display: inline-block; margin-left: 0px;" >Valor:</label>
                <input type="number" id="recheio_valor" name="recheio_valor" readonly>
                </div>
              
                <label for="tipo">Selecione o peso do seu bolo:</label>
                <div class="container">
                <select id="peso" style="display: inline-block; margin-left: 0px;" onchange="calcularTotal()">
                    <option value="2Kg">2 Kg</option>
                    <option value="2.5Kg">2,5 Kg</option>
                    <option value="3Kg">3 Kg</option>
                    <option value="3.5">3,5 Kg</option>
                    <option value="4Kg">4 Kg</option>
                    <option value="4.5Kg">4,5 Kg</option>
                    <option value="5Kg">5 Kg</option>
                    <option value="5.5Kg">5,5 Kg</option>
                    <option value="6Kg">6 Kg</option>
                    <option value="6.5Kg">6,5 Kg</option>
                </select>
                <label for="peso_valor" style="display: inline-block; margin-left: 0px;">Valor:</label>
                <input type="number" id="peso_valor" name="peso_valor" readonly>
                </div>
                <!-- Digitar a decoração -->
                <label for="decoracao">Digite qual decoração ou tema você quer:</label>
                <input type="text" id="decoracao" name="decoracao" onchange="calcularTotal()" required>
                <br><br>
                
               

                <!-- Seleção da data e hora da entrega -->
                <h2>Qual o dia e hora da entrega? (Selecione abaixo)</h2>
                <label for="data_entrega">Data da Entrega:</label>
                <input type="date" id="data_entrega" name="data_entrega" onchange="calcularTotal()" required>
                <label for="hora_entrega">Hora da Entrega:</label>
                <input type="time" id="hora_entrega" name="hora_entrega" onchange="calcularTotal()" required>

                <!-- Exibição do total do pedido -->
                <label for="valor_total" style="display: inline-block; margin-left: 0px;">Valor do Pedido: R$</label>
                <input type="number" id="valor_total" name="valor_total" readonly>
                  
                <!-- Botão para revisar pedido e pagamento -->
                <button onclick="validarPedido()" type="button">Seguir para Pagamento</button>

            </form>
        </section>
    </main>

    <!-- Botão para pedidos via chatbot -->
    <button id="chatbot-button">
        <img src="img/chatbot.gif" alt="Chatbot Icon"> <b>Pedir via Chatbot</b>
    </button>

    <script src="order.js"></script> 
</body>

</html>
