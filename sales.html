<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sales.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <script src="js/sales.js" defer></script>
    <script src="js/table.js" defer></script>
</head>

<body>
    <header>
        <h1>Controle de Vendas</h1>
        <div class="btn-group">
            <button class="btn btn-primary btn-update" onclick="updateData()">Atualizar Dados</button>
            <button id="salvarPDF" class="btn btn-success">Salvar em PDF</button>
            <button id="imprimir" class="btn btn-info">Imprimir</button>
        </div>
    </header>
    <div class="container">
        <h2 class="mt-5">Tabela de Vendas</h2>
        <div class="table-responsive">
            <table id="itemList" class="table table-striped mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Protocolo</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Data da Entrega</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Massa</th>
                        <th scope="col">Recheio</th>
                        <th scope="col">Decoração</th>
                        <th scope="col">Valor Total</th>
                    </tr>
                </thead>
                <tbody id="sales-data">
                    <!-- Os dados das vendas serão carregados aqui -->
                </tbody>
                <tfoot>
                  <tr>
                    <td class="responsive" colspan="9" style="position: sticky; left: 0; background-color: lightyellow; z-index: 1;">Total:</td>
                    <td id="total-sales" class="responsive" style="position: sticky; right: 0; background-color: lightyellow; z-index: 1;"></td>
        
                   </tr>
                 </tfoot>
            </table>
        </div>

        <h2 class="mt-5">Dashboard de Vendas</h2>

        <!-- Filtro por Mês -->
        <div class="row">
            <div class="col-lg-6">
                <h3>Filtro por Mês</h3>
                <select id="filtroMes" class="form-control">
                    <option value="0">Selecione um mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="col-lg-6">
                <button id="atualizarDashboard" class="btn btn-primary mt-4 mt-lg-0">Atualizar Dashboards</button>
            </div>
        </div>

        <!-- Dashboard de Linha mostrando as vendas por mês -->
        <div class="row mt-5">
            <div class="col-lg-12">
                <h3>Vendas por Mês</h3>
                <canvas id="line-chart"></canvas>
            </div>
        </div>

        <!-- Dashboard tipo Pizza para tipo -->
        <div class="row mt-5">
            <div class="col-lg-6">
                <h3>Vendas por Tipo</h3>
                <canvas id="pie-chart-tipo"></canvas>
            </div>
        </div>

        <!-- Dashboard de Barra para Massa -->
        <div class="row mt-5">
            <div class="col-lg-6">
                <h3>Vendas por Massa</h3>
                <canvas id="bar-chart-massa"></canvas>
            </div>
        </div>

        <!-- Dashboard de Barra Sobreposta para Recheio -->
        <div class="row mt-5">
            <div class="col-lg-6">
                <h3>Vendas por Recheio</h3>
                <canvas id="bar-stacked-chart-recheio"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
