<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" text="text/css" href="css/login.css">
  <script src="js/login.js"></script>
</head>
  <body>

    <form id="login" onsubmit="return validateForm()">

      <div class="titulo">

        <h1>Faça o seu login</h1>

        <div class="barra-horizontal"></div>

      </div>



      <div class="campo-input">

        <label for="email">Seu e-mail*</label>

        <input type="email" id="email" />

      </div>



      <div class="campo-input">

        <label for="password">Sua senha*</label>

        <input type="password" id="password" />

      </div>



      <div class="lembrar-me">

        <input type="checkbox" />

        <p>Lembrar-me</p>

      </div>



      <button type="submit">Entrar</button>



      <p class="esqueceu-senha">

        Esqueceu sua senha?

        <a href="restore.html">Clique aqui!</a>

      </p>

      <br>
      <p>Ainda não tem cadastro?<a href="form.html">Clique aqui.</a></p>

      
    </form>


</body>
</html>
