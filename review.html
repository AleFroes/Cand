<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão do Pedido</title>
    <link rel="stylesheet" href="styles.css">
    <style>
  
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(cake.jpg);
    background-size: cover;
    background-position: center;
    position: relative;
}

header {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

main {
    padding: 20px;
}

section {
    margin-bottom: 40px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

section:hover {
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
}

section h2 {
    color: #333;
}

form label {
    display: block;
    margin-bottom: 10px;
}

form input[type="text"],
form input[type="email"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
}

form button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

form button:hover {
    background-color: #0056b3;
}

/* Estilos para telas pequenas */
@media screen and (max-width: 768px) {
    header {
        padding: 10px;
    }

    header h1 {
        font-size: 24px;
    }

    nav ul li {
        margin-right: 10px;
    }

    main {
        padding: 10px;
    }

    section {
        padding: 15px;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
        padding: 8px;
    }

    form button {
        padding: 8px 16px;
    }
}

/* Estilos para telas médias */
@media screen and (min-width: 769px) and (max-width: 1024px) {
    header {
        padding: 15px;
    }

    header h1 {
        font-size: 28px;
    }

    nav ul li {
        margin-right: 15px;
    }

    main {
        padding: 15px;
    }

    section {
        padding: 20px;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
        padding: 10px;
    }

    form button {
        padding: 10px 20px;
    }
}

/* Estilos para telas grandes */
@media screen and (min-width: 1025px) {
    header {
        padding: 20px;
    }

    header h1 {
        font-size: 32px;
    }

    nav ul li {
        margin-right: 20px;
    }

    main {
        padding: 20px;
    }

    section {
        padding: 30px;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
        padding: 12px;
    }

    form button {
        padding: 12px 24px;
    }
}

/* The alert message box */
.alert {
  padding: 20px;
  background-color: #f44336; /* Red */
  color: white;
  margin-bottom: 15px;
}

/* The close button */
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: black;
}
  
  
    </style>
</head>
<body>
    <header>
        <h1>Revisão do Pedido</h1>
    </header>

    <main>
        <section id="pedido">
            <h2>Detalhes do Pedido</h2>
            <p>Nome: <span id="nome"></span></p>
            <p>Sobrenome: <span id="sobrenome"></span></p>
            <p>Endereço: <span id="endereco"></span></p>
            <p>Número: <span id="numero"></span></p>
            <p>Tel: <span id="tel"></span></p>
            <p>Tipo: <span id="tipo"></span></p>
            <p>Massa: <span id="massa"></span></p>
            <p>Recheio: <span id="recheio"></span></p>
            <p>Decoração: <span id="decoracao"></span></p>
            <p>Peso: <span id="peso"></span></p>
            <p>Mensagem: <span id="mensagem"></span></p>
            <p>Data da Entrega: <span id="data_entrega"></span></p>
            <p>Hora da Entrega: <span id="hora_entrega"></span></p>
            <h3><p>Total do pedido: R$ <span id="total"></span></p></h3>
            <a href="confirmacao.html?nome={{nome}}&sobrenome={{sobrenome}}&endereco={{endereco}}&tel={{tel}}&numero={{numero}}&tipo={{tipo}}&massa={{massa}}&recheio={{recheio}}&decoracao={{decoracao}}&peso={{peso}}&mensagem={{mensagem}}&data_entrega={{data_entrega}}&hora_entrega={{hora_entrega}}">Finalizar Pedido</a>
        </section>
    </main>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var nome = urlParams.get('nome');
        var sobrenome = urlParams.get('sobrenome');
        var endereco = urlParams.get('endereco');
        var numero = urlParams.get('numero');
        var tel = urlParams.get('tel');
        var tipo = urlParams.get('tipo');
        var massa = urlParams.get('massa');
        var recheio = urlParams.get('recheio');
        var decoracao = urlParams.get('decoracao');
        var mensagem = urlParams.get('mensagem');
        var data_entrega = urlParams.get('data_entrega');
        var hora_entrega = urlParams.get('hora_entrega');
        document.getElementById('nome').innerText = nome;
        document.getElementById('sobrenome').innerText = sobrenome;
        document.getElementById('endereco').innerText = endereco;
        document.getElementById('numero').innerText = numero;
        document.getElementById('tel').innerText = tel;
        document.getElementById('tipo').innerText = tipo;
        document.getElementById('massa').innerText = massa;
        document.getElementById('recheio').innerText = recheio;
        document.getElementById('decoracao').innerText = decoracao;
        document.getElementById('mensagem').innerText = mensagem;
        document.getElementById('data_entrega').innerText = data_entrega;
        document.getElementById('hora_entrega').innerText = hora_entrega;
        
    </script>
</body>
</html>
