<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pedido</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text" href="css/form.css">
</head>
<body>

    <main>
        <section id="cadastro">
            <h2>Cadastro</h2>
            <p>Já possui cadastro, <a href="login.html">clique aqui</a>.</p>
            <br>
            <form id="userData">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div>
                    <label for="nome_social">Nome Social:</label>
                    <input type="text" id="nome_social" name="nome_social" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" name="cpf" required>
                </div>
                <div>
                  <label for="genero">Identidade de Gênero:</label>
                  <select id="genero" name="genero">
                       <option value="mulher_cisgenero">Mulher Cisgênero</option>
                       <option value="mulher_transgenero">Mulher Transgênero</option>
                       <option value="homem_cisgenero">Homem Cisgênero</option>
                       <option value="homem_transgenero">Homem Transgênero</option>
                       <option value="agenero">Agênero</option>
                       <option value="genero_fluido">Gênero Fluído</option>
                       <option value="bigenero">Mulher Bigênero</option>
                       <option value="mulher_transexual">Mulher Transexual</option>
                       <option value="homem_transexual">Homem Transexual</option>
                       <option value="poligenero">Poligênero</option>
                       <option value="genero_neutro">Gênero Neutro</option>
                       <option value="nao_dizer">Prefiro não dizer</option>
                   </select>
               </div>
                <div>
                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="date" id="data_nasc" name="data_nasc" required>
                </div>
                <div>
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                    <button type="button" onclick="buscarEndereco()">Buscar Endereço</button>
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" readonly>
                </div>
                <div>
                    <label for="numero">Número/Complemento:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" readonly>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" readonly>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" readonly>
                </div>
                <br><br>
                <div>
                     <label for="password">Senha:</label>
                     <input type="password" id="password" name="password" required>
                </div>
                <div>
                     <label for="confirmPassword">Confirmar Senha:</label>
                     <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <br><br>
                <button type="button" onclick="enviarDados()">Enviar Dados</button>
            </form>
        </section>
    </main>
    <script src="js/form.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
