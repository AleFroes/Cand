<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/form.js"></script>
    <script src="js/cep.js"></script>
</head>
<body>

    <main>
      <section>
         <div>
            <h2 style="display: inline-block; margin-left: 120px;">Cadastro</h2>
         </div>
      </section>
        <section id="cadastro">
            
            <p>Já possui cadastro, <a href="login.html">clique aqui.</a></p>
            <br>
            <form id="userData">
                <div>
                <input type="text" id="nome" name="nome" placeholder="Nome*">    
                </div>
                <div>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome*">    
                </div>
                <div>
                <input type="text" id="nome_social" name="nome_social" placeholder="Nome Social">    
                </div>
                <div>
                <input type="text" id="cpf" name="cpf" placeholder="CPF*">    
                </div><br>
                <div>
                  <label for="genero">Identidade de Gênero*</label>
                  <select id="genero" name="genero">
                       <option value="mulher_cisgenero">Mulher Cisgênero</option>
                       <option value="mulher_transgenero">Mulher Transgênero</option>
                       <option value="homem_cisgenero">Homem Cisgênero</option>
                       <option value="homem_transgenero">Homem Transgênero</option>
                       <option value="agenero">Agênero</option>
                       <option value="genero_fluido">Gênero Fluído</option>
                       <option value="bigenero">Mulher Bigênero</option>
                       <option value="mulher_transexual">Mulher Transexual</option>
                       <option value="homem_transexual">Homem Transexual</option>
                       <option value="poligenero">Poligênero</option>
                       <option value="genero_neutro">Gênero Neutro</option>
                       <option value="nao_dizer">Prefiro não dizer</option>
                   </select>
                </div><br>
                <div>
                    <label for="data_nasc">Data de Nascimento*</label>
                    <input type="date" id="data_nasc" name="data_nasc" required>
                </div><br>
                <div>
                <input type="tel" id="tel" name="tel" placeholder="Telefone*">    
                </div><br>
                <div>
                <input type="email" id="email" name="email" placeholder="Email*">    
                </div>
                <div>
                   <input type="text" id="cep" name="cep" placeholder="Cep*" oninput="buscarEnderecoPorCEP()">
                </div>
                <div>
                   <input type="text" id="endereco" name="endereco" placeholder="Endereço*">
                </div>
                <div>
                <input type="text" id="numero" name="numero" placeholder="Numero*">    
                </div>
                <div>
                <input type="text" id="complemento" name="complemento" placeholder="Complemento*">    
                </div>
                <div>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro*">
                </div>
                <div>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade*">
                </div>
                <div>
                <input type="text" id="estado" name="estado" placeholder="Estado*">
                </div>
                <br><br>
                <p>Crie a senha para acesso aos serviços</p>
                <div>
                     <label for="password">Senha*</label>
                     <input type="password" id="password" name="password" required>
                </div>
                <br><br>
                <input type="checkbox" id="aceitar_termos" name="aceitar_termos">
                <label for="aceitar_termos">Eu li e concordo com os <a href="termo.html" target="_blank">Termos de Serviço e Política de Privacidade</a></label><br><br>
                <br>
                <button type="button" id="enviar-btn" href="ordwr.html">Enviar Dados</button>
            </form>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
